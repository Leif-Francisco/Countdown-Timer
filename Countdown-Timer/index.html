<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel = "stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <center><h1>Philippine <br>Christmas Season</h1></center>

    <div class="countdown-container">
        <div class="countown-el days-c">
            <p class="big-text" id="days">0</p>
            <span class="span">days</span>
        </div>
        <div class="countown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span class="span">hours</span>
        </div>
        <div class="countown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span class="span">minutes</span>
        </div>
        <div class="countown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span class="span">seconds</span>
        </div>
        <p class="credits" id="seconds"> Leif Francisco</p>
    </div>
</body>
</html>
